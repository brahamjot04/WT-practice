<!-- Create a sample form that collects the first name, last name, email, user id, password, and confirms password from the user. All the inputs are mandatory and email address entered should be in correct format. also, the values entered in password and confirm password should be the same. Designa a JavaScript code to validate and output display proper error messages in red color just next to the textbox where there is an error -->

<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" />
      <span id="firstNameError" class="error"></span><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" />
      <span id="lastNameError" class="error"></span><br />

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <span id="emailError" class="error"></span><br />

      <label for="userId">User ID:</label>
      <input type="text" id="userId" />
      <span id="userIdError" class="error"></span><br />

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <span id="passwordError" class="error"></span><br />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" />
      <span id="confirmPasswordError" class="error"></span><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function validateForm() {
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let email = document.getElementById("email").value;
        let userId = document.getElementById("userId").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        let isValid = true;

        if (firstName === "") {
          document.getElementById("firstNameError").textContent =
            "Please enter your first name";
          isValid = false;
        } else {
          document.getElementById("firstNameError").textContent = "";
        }

        if (lastName === "") {
          document.getElementById("lastNameError").textContent =
            "Please enter your last name";
          isValid = false;
        } else {
          document.getElementById("lastNameError").textContent = "";
        }

        if (email === "") {
          document.getElementById("emailError").textContent =
            "Please enter your email";
          isValid = false;
        } else if (!isValidEmail(email)) {
          document.getElementById("emailError").textContent =
            "Please enter a valid email address";
          isValid = false;
        } else {
          document.getElementById("emailError").textContent = "";
        }

        if (userId === "") {
          document.getElementById("userIdError").textContent =
            "Please enter your user ID";
          isValid = false;
        } else {
          document.getElementById("userIdError").textContent = "";
        }

        if (password === "") {
          document.getElementById("passwordError").textContent =
            "Please enter your password";
          isValid = false;
        } else {
          document.getElementById("passwordError").textContent = "";
        }

        if (confirmPassword === "") {
          document.getElementById("confirmPasswordError").textContent =
            "Please confirm your password";
          isValid = false;
        } else if (password !== confirmPassword) {
          document.getElementById("confirmPasswordError").textContent =
            "Passwords do not match";
          isValid = false;
        } else {
          document.getElementById("confirmPasswordError").textContent = "";
        }

        return isValid;
      }

      function isValidEmail(email) {
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
